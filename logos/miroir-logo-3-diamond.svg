<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Logo 3: Split Diamond (reflection axis) -->
  <rect width="100" height="100" fill="#4527A0" rx="14" />
  <!-- Top half diamond: solid -->
  <polygon points="50,12 88,50 50,50 12,50" fill="white" />
  <!-- Bottom half diamond: faded reflection -->
  <polygon points="50,88 88,50 50,50 12,50" fill="white" opacity="0.3" />
  <!-- Horizontal reflection line -->
  <line x1="12" y1="50" x2="88" y2="50" stroke="white" stroke-width="1.5" opacity="0.7" />
  <!-- Small center dot on axis -->
  <circle cx="50" cy="50" r="3.5" fill="#4527A0" />
</svg>
